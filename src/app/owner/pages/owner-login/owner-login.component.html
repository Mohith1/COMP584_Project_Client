<section class="auth-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Fleet Owner Portal</mat-card-title>
      <mat-card-subtitle>Sign in to manage your fleet</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="login-content">
        <div class="login-icon">
          <mat-icon>directions_car</mat-icon>
        </div>
        
        <p class="login-description">
          Access your fleet management dashboard, monitor vehicles, and manage your operations securely.
        </p>

        <button 
          mat-raised-button 
          color="primary" 
          class="okta-button" 
          (click)="loginWithOkta()"
          [disabled]="isLoading()">
          <mat-spinner *ngIf="isLoading()" diameter="20"></mat-spinner>
          <ng-container *ngIf="!isLoading()">
            <mat-icon>login</mat-icon>
            <span>Sign in with Okta</span>
          </ng-container>
        </button>
      </div>
    </mat-card-content>

    <div class="register-link">
      <p>Don't have an account? <a routerLink="/owner/register">Register here</a></p>
    </div>
  </mat-card>
</section>
