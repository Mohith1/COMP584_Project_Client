<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">
    {{ data.cancelLabel || 'Cancel' }}
  </button>
  <button mat-raised-button color="warn" (click)="confirm()">
    {{ data.confirmLabel || 'Confirm' }}
  </button>
</mat-dialog-actions>
